<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #container {
            margin: 0 auto;
            background-color: #606060;
            text-align: center;
        }

        .form {
            margin: 10px;
        }

        label {
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="" id="formField">
            <label for="formText">Naam:</label>
            <input type="text" name="fullName" id="formText" required class="form"> <br>
            <label for="formEmail">Email:</label>
            <input type="email" name="emailInput" id="formEmail" required class="form"> <br>
            <input type="submit" value="Submit" class="form">
        </form>
    </div>
</body>
</html>
